<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
    <body>
        <div class="container">
            <div class="top-bar">
                <h1>Nyx Messenger</h1>
                <a href="index.html"> <button id="settings" >Close</button> </a>
            </div>
            <div class="content">
                <div class="main-content">
                    <h2>Settings</h2>
                    <div id="settings_menu">
                        <form action="">
                            <h2>Change Display Name :</h2>
                            <input type="text">
                            <h2>Change Password :</h2>
                            <input type="password">
                        </form>
                        <a href="index.html"> <button class="settings_button">Save data</button> </a>
                        <a href="login.html"> <button id="logoutBtn" class="settings_button">Logout</button> </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        // Logs user out | Deletes session obj
        document.getElementById("logoutBtn").onclick = () => {
            sessionStorage.removeItem("userdata");
            window.location.replace("login.html");
        }
    </script>
</html>
