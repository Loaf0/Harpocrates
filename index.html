<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h1>Nyx Messenger</h1>
            <a href="settings.html"> <button id="settings" >Settings</button> </a>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Contacts</h2>
                <div id="contacts-container">
                    <button id="add-contact">Add Contact</button>
                    <hr>
                    <ul id="contacts-list"></ul>
                </div>
            </div>
            <div class="main-content">
                <h2>Messages</h2>
                <div id="messages">
                    <!-- 
                    <div class="message">
                        <p><strong>Contact 1:</strong> Hello!</p>
                    </div>
                    <div class="message">
                        <p><strong>You:</strong> Hi, how are you?</p>
                    </div>
                    <div class="message">
                        <p><strong>Contact 1:</strong> I'm good, thanks!</p>
                    </div> 
                    -->
                </div>
                <div class="send-message-container">
                    <input type="text" class="send-message-input" placeholder="Type a message...">
                    <button class="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-contact-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter Contacts Address</h2>
            <input  type="text" id="contact-name" class="input" placeholder="Enter Address...">
            <button id="save-contact" class="button">Save</button>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("add-contact-modal");
        const btn = document.getElementById("add-contact");
        const span = document.getElementsByClassName("close")[0];
        const saveBtn = document.getElementById("save-contact");
        const contactsList = document.getElementById("contacts-list");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        saveBtn.onclick = function() {
            const contactName = document.getElementById("contact-name").value;
            if (contactName) {
                // umm i dont have the name yet but i will soon using adress rn
                const li = document.createElement("li");
                li.textContent = contactName;
                contactsList.appendChild(li);
                document.getElementById("contact-name").value = '';
                modal.style.display = "none";
            } else {
                alert("Please enter a contact name.");
            }
        }
    });
</script>

</html>
