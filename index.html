<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h1>Nyx Messenger</h1>
            <button id="settings" >Settings</button>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Contacts</h2>
                <div id="contacts-container">
                    <button id="add-contact">Add Contact</button>
                    <hr>
                    <ul id="contacts-list"></ul>
                </div>
            </div>
            <div class="main-content">
                <h2>Messages</h2>
                <div id="messages">
                    <!-- 
                    <div class="message">
                        <p><strong>Contact 1:</strong> Hello!</p>
                    </div>
                    <div class="message">
                        <p><strong>You:</strong> Hi, how are you?</p>
                    </div>
                    <div class="message">
                        <p><strong>Contact 1:</strong> I'm good, thanks!</p>
                    </div> 
                    -->
                </div>
                <div class="send-message-container">
                    <input type="text" class="send-message-input" placeholder="Type a message...">
                    <button class="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
