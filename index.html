<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Messenger</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <h1>Nyx Messenger</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Contacts</h2>
                <div class="contacts-container">
                    <button class="add-contact">Add Contact</button>
                    <hr>
                    <ul class="contacts-list">
                        <li>Contact 1</li>
                        <li>Contact 2</li>
                        <li>Contact 3</li>
                        <li>Contact 4</li>
                    </ul>
                </div>
            </div>
            <div class="main-content">
                <h2>Messages</h2>
                <div class="messages">
                    <div class="message">
                        <strong>Contact 1:</strong> Hello!
                    </div>
                    <div class="message">
                        <strong>You:</strong> Hi, how are you?
                    </div>
                    <div class="message">
                        <strong>Contact 1:</strong> I'm good, thanks!
                    </div>
                </div>
                <div class="send-message-container">
                    <input type="text" class="send-message-input" placeholder="Type a message...">
                    <button class="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
